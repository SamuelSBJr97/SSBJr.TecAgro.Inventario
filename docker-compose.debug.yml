version: '3.8'

# Docker Compose para Debug com Visual Studio
# Este arquivo inicia apenas as dependencias necessarias para o app MAUI

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: tecagro-debug-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Dev@2025!Pass
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sql-debug-data:/var/opt/mssql
    networks:
      - debug-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Dev@2025!Pass" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: tecagro-debug-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db;Database=InventarioDb;User Id=sa;Password=Dev@2025!Pass;TrustServerCertificate=True;
      - Jwt__Secret=SSBJr_TecAgro_Inventario_Secret_Key_2025_MinLength32Chars
      - Storage__Path=/app/storage
      - ServerUrl=http://api:8080
    ports:
      - "5000:8080"
    volumes:
      - api-debug-storage:/app/storage
      - api-debug-logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - debug-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  sql-debug-data:
    driver: local
  api-debug-storage:
    driver: local
  api-debug-logs:
    driver: local

networks:
  debug-network:
    driver: bridge
